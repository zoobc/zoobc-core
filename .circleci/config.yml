version: 2
defaults: &defaults
    working_directory: ~/zoobc
    docker:
        - image: circleci/golang:1.14.0-stretch
reset_dbs: &reset_dbs
    name: RESET DBs
    command: |
        if [[ ${CIRCLE_BRANCH} == *"reset-db"* ]]; then
          for host in $ln1 $ln2 $ln3; do ssh root@$host 'for f in *.db; do mv -- "$f" "_$f"; done'; done
        fi
reset_db: &reset_db
    name: RESET DB
    command: |
        if [[ ${CIRCLE_BRANCH} == *"reset-db"* ]]; then
          ssh root@$ln4 'for f in *.db; do mv -- "$f" "_$f"; done';
        fi

jobs:
    prepare:
        <<: *defaults
        steps:
            - run:
                  name: GIT CONF
                  command: |
                      git config --global url."https://github:$github_token@github.com".insteadOf "https://github.com"
            - checkout
            - add_ssh_keys
            - run:
                  name: ENV SET
                  command: |
                      echo 'export GOPRIVATE=github.com/zoobc/*' >> $BASH_ENV
            - restore_cache:
                  key: gopkg-{{ .Branch }}-{{ checksum "go.sum" }}
            - run:
                  name: GOMOD
                  command: |
                      if ! [ -f "go.mod" ]; then
                          go mod init
                      fi
                      go mod download
            - save_cache:
                  key: gopkg-{{ .Branch }}-{{ checksum "go.sum" }}
                  paths:
                      - /go/pkg/mod
    test:
        <<: *defaults
        steps:
            - checkout
            - restore_cache:
                  key: gopkg-{{ .Branch }}-{{ checksum "go.sum" }}
            - run:
                  name: ↓ GOLINT
                  command: go get -u golang.org/x/lint/golint
            - run:
                  name: GO Test
                  command: make test
            - run:
                  name: GOLINT RUN
                  command: golint `go list ./... | egrep -v 'vendor|common/model|common/service'`
            - save_cache:
                  key: gopkg-{{ .Branch }}-{{ checksum "go.sum" }}
                  paths:
                      - /go/pkg/mod
    build:
        <<: *defaults
        steps:
            - checkout
            - restore_cache:
                  key: gopkg-{{ .Branch }}-{{ checksum "go.sum" }}
            - restore_cache:
                  key: build-cache-{{ .Branch }}-{{ .Environment.CIRCLE_PREVIOUS_BUILD_NUM }}
                  paths:
                      - ./dist
            - run:
                  name: ↓ RSYNC
                  command: |
                      if [ ! -d rsync ]; then
                          sudo apt-get update && sudo apt-get install rsync
                      fi
            - run:
                  name: BUILD
                  command: |
                      go build -o ./dist/zoobc
            #                       rsync -va --exclude='*.db' ./resource ./dist
            - save_cache:
                  key: build-cache-{{ .Branch }}-{{ .Environment.CIRCLE_SHA1 }}
                  paths:
                      - ./dist
    deploy-develop:
        <<: *defaults
        steps:
            - checkout
            - add_ssh_keys
            - run:
                  name: ↓ RSYNC
                  command: |
                      if [ ! -d rsync ]; then
                          sudo apt-get update && sudo apt-get install rsync
                      fi
            - restore_cache:
                  key: build-cache-{{ .Branch }}-{{ .Environment.CIRCLE_SHA1 }}
                  paths:
                      - ./dist
            - run:
                  name: ADD HOSTS
                  command: for host in $ln1 $ln2 $ln3; do ssh-keyscan $host >> ~/.ssh/known_hosts; done
            - run:
                  name: DOWN SERVICES
                  command: |
                      for host in $ln1 $ln2 $ln3; do ssh root@$host 'sudo systemctl stop zoobc.service'; done
            - run: *reset_dbs
            - run:
                  name: DEPLOY
                  command: |
                      for host in $ln1 $ln2 $ln3; do rsync -vae ssh ./dist/ root@$host:/root/zoobc --exclude='*.db'; done
            - run:
                  name: UP SERVICES
                  command: |
                      for host in $ln1 $ln2 $ln3; do ssh root@$host 'sudo systemctl start zoobc.service'; done
    deploy-staging:
        <<: *defaults
        steps:
            - checkout
            - add_ssh_keys
            - run:
                  name: ↓ RSYNC
                  command: |
                      if [ ! -d rsync ]; then
                          sudo apt-get update && sudo apt-get install rsync
                      fi
            - restore_cache:
                  key: build-cache-{{ .Branch }}-{{ .Environment.CIRCLE_SHA1 }}
                  paths:
                      - ./dist
            - run:
                  name: ADD HOST
                  command: |
                      ssh-keyscan $ln4 >> ~/.ssh/known_hosts
            - run:
                  name: DOWN SERVICE
                  command: |
                      ssh root@$ln4 'sudo systemctl stop zoobc.service'
            - run: *reset_db
            - run:
                  name: DEPLOY APP
                  command: |
                      rsync -vae ssh ./dist/ root@$ln4:/root/zoobc --exclude='*.db'
            - run:
                  name: UP SERVICE
                  command: |
                      ssh root@$ln4 'sudo systemctl start zoobc.service'

workflows:
    version: 2
    prepare-deploy:
        jobs:
            - prepare
            - test:
                  requires:
                      - prepare
            - build:
                  requires:
                      - test
            - deploy-develop:
                  requires:
                      - build
                  filters:
                      branches:
                          only: develop
            - deploy-staging:
                  requires:
                      - build
                  filters:
                      branches:
                          only: staging
